<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Logos</title>

    <meta name="description" content="Logos for the Cytoscape project.">
    <meta name="author" content="Alex Pico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <link href="css/main.bootstrap.css" rel="stylesheet">

    <!-- Add fancyBox -->
    <link rel="stylesheet" href="js/fancyBox/source/jquery.fancybox.css?v=2.1.4" type="text/css" media="screen" />
    <script src="js/fancyBox/source/jquery.fancybox.pack.js?v=2.1.4"></script>

    <link rel="stylesheet" href="js/fancyBox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <script src="js/fancyBox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script src="js/fancyBox/source/helpers/jquery.fancybox-media.js?v=1.0.5"></script>

    <link rel="stylesheet" href="js/fancyBox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
    <script src="js/fancyBox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>


    <script src="js/cytoscape.js-2.5.0/cytoscape.min.js"></script>
</head>

<body>

    <nav></nav>

    <div class="belt snow-white">
        <div class="container">
            <h1 class="centering">Logos</h1>
        </div>
    </div>
    <div class="snow-white">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="New in 3.2: Color Gradient for Nodes" href="images/release_notes/cy32-release5.png">
                        <img src="images/release_notes/cy32-release5.png" alt="gradient1">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="Another gradient example" href="images/release_notes/cy32-release6.png">
                        <img src="images/release_notes/cy32-release6.png" alt="gradient2">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="New in 3.2: Chart editor" href="images/release_notes/cy32-release2.png">
                        <img src="images/release_notes/cy32-release2.png" alt="chart1">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="Yet another gradient example..." href="images/release_notes/cy32-release1.png">
                        <img src="images/release_notes/cy32-release1.png" alt="gradient3">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="New in 3.2: Chart editor sample 2" href="images/release_notes/cy32-release-kegg1.png">
                        <img src="images/release_notes/cy32-release-kegg1.png" alt="kegg">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="KEGG Pathway imported to Cytoscape 3.2" href="images/release_notes/cy32-release-web0.png">
                        <img src="images/release_notes/cy32-release-web0.png" alt="kegg2">
                    </a>
                </div>

                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="New in Cytoscape 3: Curved Edges" href="images/screenshots/curved_1200px.png">
                        <img src="images/screenshots/curved_1200px.png" alt="irefindex">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="New in Cytoscape 3: Edge Bundling" href="images/screenshots/edge_bundling_1200px.png">
                        <img src="images/screenshots/edge_bundling_1200px.png" />
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="Edge bundling example 2" href="images/screenshots/edge_bundling2_1200px.png">
                        <img src="images/screenshots/edge_bundling2_1200px.png" /> </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="Combination of Edge bundling and visual mapping helps you to visualize very dense networks" href="images/screenshots/edge_bundling3_1400px.png">
                        <img src="images/screenshots/edge_bundling3_1400px.png" /> </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="(Very small subset of) Taxonomy Tree" href="images/screenshots/tol_1400px.png">
                        <img src="images/screenshots/tol_1400px.png" /> </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="Human Interactome Visualization" href="images/screenshots/irefindex_1200px.png">
                        <img src="images/screenshots/irefindex_1200px.png" alt="irefindex">
                    </a>
                </div>
                <div class="col-xs-6 col-md-3 col-lg-4">
                    <a class="thumbnail fancybox-button" rel="fancybox-button" title="Custom Graphics Mapping (Chart generated with matplotlib by Kozo Nishida)" href="images/screenshots/custom_chart.png">
                        <img src="images/screenshots/custom_chart.png" alt="custom_chart">
                    </a>
                </div>

                <!-- Add new Images here -->

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".fancybox").fancybox();

            $(".fancybox-button").fancybox({
                prevEffect: 'none',
                nextEffect: 'none',
                closeBtn: true,
                helpers: {
                    title: {
                        type: 'inside'
                    },
                    buttons: {}
                }
            });
        });
    </script>

    <footer></footer>

    <script src="js/load_cyjs2.js"></script>
    <script src="js/setup_page.js"></script>
</body>

</html>
