<body class="white">
    <div class="narrow light-gray">
        <div class="container">
            <div class="row centering">
                <h1 class="latestVersion">

            </div>

    <div class="narrow white">
        <div class="container">
            <div class="row centering">
                <h2>Platform Specific Installers</h2>

                    A Java 11 JVM will be automatically installed for Windows and Mac OS

            <div class="row centering">
                <h3><a class="mac_download">Mac OS X</a></h3>

                <h3><a class="win64_download">Windows 64bit</a></h3>

            </div>
        </div>
    </div>

    <div class="narrow white">
        <div class="container">
            <div class="row centering">
                <h2>Archive Distributions</h2>

                <h3><a class="zip_download">Zip Archive</a></h3>
                <h4>
                    <small>for Windows</small>
                </h4>


                <h3><a class="gzip_download">GZIP Archive</a></h3>
                <h4>
                    <small>for Mac/Unix</small>
                </h4>

            </div>
        </div>
    </div>


    <div class="narrow white">
        <div class="container centering">
            <h2>For Developers</h2>

            <h3>
                <a href="https://cytoscape-builds.ucsd.edu/cytoscape-builds/Cytoscape-3.9.0/">
                Recent Builds
            </a>
            </h3>

            <h3>
                <a href="https://github.com/cytoscape/cytoscape">Source Code</a>
            </h3>
        </div>

    <script>
        $(function() {
            var latestVersion = $('.latestVersion');
            var versionUnderscore = LATEST.version.split('.').join('_');
            var fileURL = LATEST.url + 'Cytoscape_' + versionUnderscore + '_';
            var archivedFileURL = LATEST.url + 'cytoscape-';

            latestVersion.append(LATEST.version);

            $('.mac_download').attr('href', fileURL + 'macos.dmg');
            $('.win32_download').attr('href', fileURL + 'windows_32bit.exe');
            $('.win64_download').attr('href', fileURL + 'windows_64bit.exe');
            $('.unix_download').attr('href', fileURL + 'unix.sh');
            $('.zip_download').attr('href', archivedFileURL + 'windows-' + LATEST.version + '.zip');
            $('.gzip_download').attr('href', archivedFileURL + 'unix-'+ LATEST.version + '.tar.gz');
        });
    </script>
    <footer></footer>
